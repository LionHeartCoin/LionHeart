<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - LionHeart Token</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="menu-container">
            <!-- Menü-Button -->
            <button class="menu-button" onclick="toggleMenu()">Menu</button>

            <!-- Dropdown-Menü -->
            <nav id="dropdown-menu" class="dropdown-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="project-description.html">Project Description</a></li>
                </ul>
            </nav>
        </div>

        <!-- Logo -->
        <img src="lionheart-logo.png" alt="LionHeart Logo" class="logo">
    </header>

    <!-- Hauptinhalt -->
    <div class="container">
        <h1>Contact Us</h1>
        <p class="intro-text">We'd love to hear from you! Use the form below to get in touch.</p>

        <!-- Kontaktformular -->
        <form class="contact-form" action="#" method="post">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Write your message" rows="5" required></textarea>
            </div>

            <button type="submit" class="contact-button">Send Message</button>
        </form>

        <!-- Back to Home Button -->
        <div class="back-button-container">
            <a href="index.html" class="back-button">Back to Home</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 LionHeart Token. All Rights Reserved.</p>
    </footer>

    <!-- Telegram-Button -->
    <div class="telegram-button">
        <a href="https://t.me/yourTelegramGroupLink" target="_blank" class="telegram-link">
            Join us on Telegram
        </a>
    </div>

    <!-- Copy Contract Address Button -->
    <div class="copy-container">
        <button class="copy-button" onclick="copyContractAddress()">Copy Contract Address</button>
        <span id="copy-feedback" class="copy-feedback">Contract Address copied!</span>
    </div>

    <!-- JavaScript -->
    <script>
        // Funktion zum Umschalten des Dropdown-Menüs
        function toggleMenu() {
            const menu = document.getElementById('dropdown-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        // Dropdown-Menü schließen, wenn außerhalb geklickt wird
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('dropdown-menu');
            const button = document.querySelector('.menu-button');
            if (!menu.contains(event.target) && !button.contains(event.target)) {
                menu.style.display = 'none';
            }
        });

        // Funktion zum Kopieren der Contract-Adresse
        function copyContractAddress() {
            const contractAddress = "0xYourContractAddressHere"; // Deine Contract-Adresse hier eintragen
            navigator.clipboard.writeText(contractAddress).then(() => {
                const feedback = document.getElementById("copy-feedback");
                feedback.style.display = "block"; // Feedback anzeigen
                setTimeout(() => feedback.style.display = "none", 2000); // Feedback nach 2 Sekunden ausblenden
            }).catch(err => {
                console.error("Failed to copy: ", err);
            });
        }
    </script>
</body>
</html>
