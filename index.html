<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LionHeart Coin</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Menü-Button -->
        <div class="menu-container">
            <button class="menu-button" onclick="toggleMenu()">Menu</button>
            <nav id="dropdown-menu" class="dropdown-menu">
                <ul>
                    <li><a href="project-description.html">Project Description</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>

        <!-- Logo -->
        <div class="header-logo">
            <img src="lionheart-logo.png" alt="LionHeart Logo" class="logo">
        </div>

        <!-- Twitter-Button -->
        <div class="twitter-button">
            <a href="https://twitter.com/lionheartcoin" target="_blank">
                <img src="logo-black.png" alt="Twitter" class="twitter-icon">
            </a>
        </div>
    </header>

    <!-- Hauptinhalt -->
    <div class="container">
        <h1>Welcome to LionHeart</h1>
        <p>The Coin with heart and purpose. Buy now and join the movement!</p>
    </div>

    <!-- JavaScript -->
    <script>
        // Dropdown-Menü umschalten
        function toggleMenu() {
            const menu = document.getElementById('dropdown-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        // Dropdown-Menü schließen, wenn außerhalb geklickt wird
        document.addEventListener('click', function (event) {
            const menu = document.getElementById('dropdown-menu');
            const button = document.querySelector('.menu-button');
            if (!menu.contains(event.target) && !button.contains(event.target)) {
                menu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
