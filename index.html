<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LionHeart Token</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="menu-container">
            <!-- Menü-Button -->
            <button class="menu-button" onclick="toggleMenu()">Menu</button>
            <!-- Dropdown-Menü -->
            <nav id="dropdown-menu" class="dropdown-menu hidden">
                <ul>
                    <li><a href="project-description.html">Project Description</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>

        <!-- Logo -->
        <img src="lionheart-logo.png" alt="LionHeart Logo" class="logo">
    </header>

    <!-- Hauptinhalt -->
    <div class="container">
        <h1>Welcome to LionHeart Token</h1>
        <p>The token with heart and purpose. Buy now and join the movement!</p>
        <a href="https://quickswap.exchange/#/swap?outputCurrency=0x4BFDCc8D21B20710c88e8b09Ca72f45e581E8310" 
           target="_blank" 
           class="buy-button">
            Buy LionHeart Token on Quickswap
        </a>
    </div>

    <!-- Widget-Bereich -->
    <div class="widget-container">
        <div class="gfm-embed" data-url="https://www.gofundme.com/f/lionheart-coin/widget/large?sharesheet=manage hero&attribution_id=sl:cdb57b3e-fecc-43df-8434-998535ef6ba1"></div>
        <script defer src="https://www.gofundme.com/static/js/embed.js"></script>
    </div>

    <!-- Telegram-Button -->
    <div class="telegram-button">
        <a href="https://t.me/yourTelegramGroupLink" target="_blank" class="telegram-link">
            Join us on Telegram
        </a>
    </div>

    <!-- JavaScript -->
    <script>
        // Funktion zum Umschalten des Dropdown-Menüs
        function toggleMenu() {
            const menu = document.getElementById('dropdown-menu');
            menu.classList.toggle('hidden');
            menu.classList.toggle('visible');
        }

        // Dropdown-Menü schließen, wenn außerhalb geklickt wird
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('dropdown-menu');
            const button = document.querySelector('.menu-button');
            if (!menu.contains(event.target) && !button.contains(event.target)) {
                menu.classList.add('hidden');
                menu.classList.remove('visible');
            }
        });
    </script>
</body>
</html>
