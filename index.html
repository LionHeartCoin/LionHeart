<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LionHeart Coin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="menu-container">
            <button class="menu-button" onclick="toggleMenu()">Menu</button>
            <nav id="dropdown-menu" class="dropdown-menu">
                <ul>
                    <li><a href="project-description.html">Project Description</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-logo">
            <img src="lionheart-logo.png" alt="LionHeart Logo" class="logo">
        </div>
        <div class="twitter-button">
            <a href="https://twitter.com/lionheartcoin" target="_blank">
                <img src="logo-black.png" alt="Twitter" class="twitter-icon">
            </a>
        </div>
    </header>

    <!-- Hauptinhalt -->
    <div class="container">
        <h1>Welcome to LionHeart</h1>
        <p>The Coin with heart and purpose. Buy now and join the movement!</p>
        <a href="buylink" target="_blank" class="buy-button">Buy - Coming Soon!</a>
    </div>

    <!-- Widget -->
    <div class="widget-container">
        <div class="gfm-embed" data-url="https://www.gofundme.com/f/lionheart-coin/widget/medium"></div>
        <script defer src="https://www.gofundme.com/static/js/embed.js"></script>
    </div>

    <!-- Copy Address -->
    <div class="copy-container">
        <button class="copy-button" onclick="copyContractAddress()">Copy Contract Address</button>
        <span id="copy-feedback" class="copy-feedback">Contract Address copied!</span>
    </div>

    <!-- Telegram -->
    <div class="telegram-button">
        <a href="https://t.me/LionHeartCoin" target="_blank" class="telegram-link">Join us on Telegram</a>
    </div>

    <script>
        // Dropdown-MenÃ¼ Funktion
        function toggleMenu() {
            const menu = document.getElementById('dropdown-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        // Contract-Adresse kopieren
        function copyContractAddress() {
            const contractAddress = "0xYourContractAddressHere";
            navigator.clipboard.writeText(contractAddress).then(() => {
                const feedback = document.getElementById("copy-feedback");
                feedback.style.display = "block";
                setTimeout(() => feedback.style.display = "none", 2000);
            });
        }
    </script>
</body>
</html>
